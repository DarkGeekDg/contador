<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
    <title>Contador</title>
</head>
<body>
    <h1>CONTADOR DE ANÁLISES</h1>
    <div class="container">
        <div class="numero-setas">
            <div id="contador-numero"></div>

            <div id="contador-setas">
                <button class="botao-seta">
                    <i class="fa-solid fa-square-caret-down fa-rotate-180 seta-cima"></i>
                </button>

                <button class="botao-seta">
                    <i class="fa-solid fa-square-caret-down seta-baixo"></i>
                
                </button>
                    
            </div>        
        </div>
        <div class="emojis"></div>
    </div>

    <div class="barra-edicao">
        <div class="mudar-num">
            <button class="botao-edicao">
                <i class="fa-solid fa-pen-to-square editar-numero"></i>
            </button>
        </div>

        <div class="zerar">
            <button class="botao-edicao">
                <i class="fa-sharp fa-solid fa-trash deletar"></i>
            </button>
        </div>
    </div>

    <div id="editar-numeros" class="esconder">
        <input placeholder="Número das Análises" id="input-edicao" type="text" class="hidde">
        <button class="btn-edicao-numero">
            <i class="fa-sharp fa-light fa-plus"></i>
        </button>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
